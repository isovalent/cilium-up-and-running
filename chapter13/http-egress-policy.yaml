apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: http-egress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: test
  egress:
    - toPorts:
        - ports:
            - port: "80"
              protocol: TCP
          rules:
            http:
              - host: example.com
    - toPorts:
        - ports:
            - port: "53"
              protocol: ANY
      toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
            io.kubernetes.pod.namespace: kube-system
