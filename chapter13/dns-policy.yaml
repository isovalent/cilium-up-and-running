apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: http-egress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: client
  egress:
    - toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
      toEntities:
        - world
    - toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "cilium.io"
      toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
            io.kubernetes.pod.namespace: kube-system
