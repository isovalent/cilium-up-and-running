apiVersion: "cilium.io/v2"
kind: CiliumLocalRedirectPolicy
metadata:
  name: "echo-server-lrp"
spec:
  redirectFrontend:
    serviceMatcher:
      serviceName: echo-server
      namespace: default
  redirectBackend:
    localEndpointSelector:
      matchLabels:
        app.kubernetes.io/name: echo-server
    toPorts:
      - port: "8080"
        protocol: TCP

